          description: ''
    post:
      operationId: boards_columns_tasks_create
      description: Create a new task
      parameters:
      - in: path
        name: column_pk
        schema:
          type: string
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: Organization ID
        required: true
      tags:

          description: ''
  /api/boards/{id}/:
    get:
      operationId: boards_retrieve
      description: Get board details with columns and tasks
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: Organization ID
        required: true
      tags:
      - Boards
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
          description: ''
    put:
      operationId: boards_update
      description: Update board
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: Organization ID
        required: true
      tags:
      - Boards
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BoardRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BoardRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
          description: ''
    patch:
      operationId: boards_partial_update

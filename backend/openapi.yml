      description: Delete board (owner only)
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: Organization ID
        required: true
      tags:
      - Boards
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:

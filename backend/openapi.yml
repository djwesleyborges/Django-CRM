openapi: 3.0.3
info:
  title: BottleCRM API
  version: 1.0.0
  description: Open source CRM application
paths:
  /api/accounts/:
    get:
      operationId: accounts_list
      parameters:
      - in: query
        name: city
        schema:
          type: string
      - in: query
        name: name
        schema:
          type: string
      - in: header
        name: org
        schema:
          type: string
      - in: query
        name: tags
        schema:
          type: string
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    post:
      operationId: accounts_create
      parameters:
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountCreateRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
  /api/accounts/{id}/:
    get:
      operationId: accounts_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    post:
      operationId: accounts_add_comment
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDetailEditSwaggerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountDetailEditSwaggerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountDetailEditSwaggerRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    put:
      operationId: accounts_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountWriteRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    patch:
      operationId: accounts_partial_update
      description: Partial Account Update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAccountWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAccountWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAccountWriteRequest'
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    delete:
      operationId: accounts_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '204':
          description: No response body
  /api/accounts/{id}/create_mail/:
    post:
      operationId: accounts_create_mail_create
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmailWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EmailWriteRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailWrite'
          description: ''
  /api/accounts/attachment/{id}/:
    delete:
      operationId: accounts_attachment_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '204':
          description: No response body
  /api/accounts/comment/{id}/:
    put:
      operationId: accounts_comment_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCommentEditSwaggerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountCommentEditSwaggerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountCommentEditSwaggerRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCommentEditSwagger'
          description: ''
    patch:
      operationId: accounts_comment_partial_update
      description: Partial Comment Update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAccountCommentEditSwaggerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAccountCommentEditSwaggerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAccountCommentEditSwaggerRequest'
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCommentEditSwagger'
          description: ''
    delete:
      operationId: accounts_comment_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '204':
          description: No response body
  /api/activities/:
    get:
      operationId: activities_list
      description: |-
        Get recent activities for the organization
        Returns the last 10 activities by default
      parameters:
      - in: query
        name: entity_type
        schema:
          type: string
        description: Filter by entity type (Account, Lead, Contact, etc.)
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Number of activities to return (default: 10, max: 50)'
      - in: header
        name: org
        schema:
          type: string
      tags:
      - activities
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'
          description: ''
  /api/api-settings/:
    get:
      operationId: api_settings_list
      parameters:
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Settings
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainListResponse'
          description: ''
    post:
      operationId: api_settings_create
      parameters:
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APISettingsSwaggerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/APISettingsSwaggerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/APISettingsSwaggerRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainCreateResponse'
          description: ''
  /api/api-settings/{id}/:
    get:
      operationId: api_settings_retrieve
      parameters:
      - in: path

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APISettingsSwaggerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/APISettingsSwaggerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/APISettingsSwaggerRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainUpdateResponse'
          description: ''
    patch:
      operationId: api_settings_partial_update

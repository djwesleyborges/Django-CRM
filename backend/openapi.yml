          readOnly: true
        tags:
          type: array
          items: {}
          readOnly: true
        org:
          $ref: '#/components/schemas/Organization'
      required:
      - created_at
      - created_by
      - lead_assigned_to
      - org
      - tags
      - title
    APISettingsSwaggerRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
        website:
          type: string
          format: uri
          nullable: true
          minLength: 1
          maxLength: 255
        lead_assigned_to:
          type: array
          items:
            type: string
            format: uuid
        tags:
          type: array
          items:
            type: string
            format: uuid
      required:
      - lead_assigned_to
      - title
    Account:
      type: object
      description: Serializer for reading Account data
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          title: Account Name
          maxLength: 255
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        phone:
          type: string
          nullable: true
          pattern: ^[\d\s\-\(\)\+\.]{7,25}$
          maxLength: 25
        website:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        industry:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/IndustryEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        number_of_employees:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        annual_revenue:
          type: string
          format: decimal
          pattern: ^-?\d{0,13}(?:\.\d{0,2})?$
          nullable: true
        currency:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        address_line:
          type: string
          nullable: true
          title: Address
          maxLength: 255
        city:
          type: string
          nullable: true
          maxLength: 255
        state:
          type: string
          nullable: true
          maxLength: 255
        postcode:
          type: string
          nullable: true
          title: Postal Code
          maxLength: 64
        country:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ClientCountryEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        country_display:
          type: string
          readOnly: true
        assigned_to:
          type: array
          items:
            $ref: '#/components/schemas/Profile'
          readOnly: true
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Teams'
          readOnly: true
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tags'
          readOnly: true
        description:
          type: string
          nullable: true
          title: Notes
        account_attachment:
          type: array
          items:
            $ref: '#/components/schemas/Attachments'
          readOnly: true
        cases:
          type: array
          items: {}
          description: Return cases linked to this account
          readOnly: true
        tasks:
          type: array
          items: {}
          description: Return tasks linked to this account
          readOnly: true
        opportunities:
          type: array
          items: {}
          description: Return opportunities linked to this account
          readOnly: true

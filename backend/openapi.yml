      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAPISettingsSwaggerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAPISettingsSwaggerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAPISettingsSwaggerRequest'
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:

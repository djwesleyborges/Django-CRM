      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: header
        name: org
        schema:
          type: string
      tags:
      - Settings
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainDeleteResponse'
          description: ''
  /api/auth/google/callback/:
    post:
      operationId: auth_google_callback_create
      description: Handle Google OAuth authorization code exchange with PKCE.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleOAuthRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GoogleOAuthRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GoogleOAuthRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleOAuthResponse'
          description: ''
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Login with email and password
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      organizations:
                        type: array
          description: ''
  /api/auth/me/:
    get:
      operationId: auth_me_retrieve
      description: Get current authenticated user with organizations
      tags:
      - auth
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
          description: ''
  /api/auth/profile/:
    get:
      operationId: auth_profile_retrieve
      description: Get profile for current user in specified organization
      parameters:
      - in: header
        name: org
        schema:
          type: string
          format: uuid
        description: Organization ID
        required: true
      tags:
      - auth
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDetail'
          description: ''
  /api/auth/refresh-token/:
    post:
      operationId: auth_refresh_token_create
      description: Refresh access token with org membership validation
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrgAwareTokenRefreshRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OrgAwareTokenRefreshRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrgAwareTokenRefreshRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgAwareTokenRefreshResponse'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: Register a new user account
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user_id:
                    type: string
                  email:
                    type: string
          description: ''
  /api/auth/switch-org/:
    post:
      operationId: auth_switch_org_create
      description: Switch to a different organization and get new JWT tokens
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrgSwitchRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OrgSwitchRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrgSwitchRequestRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgSwitchResponse'
          description: ''
  /api/boards/:
    get:
      operationId: boards_list
      description: List all boards for the user's organization
      parameters:
      - in: query
        name: archived
        schema:
          type: boolean
        description: Filter archived boards
      - in: query
        name: org
        schema:
          type: string
        description: Organization ID
        required: true
      - in: query
        name: search
        schema:
          type: string
        description: Search in board name
      tags:
      - Boards
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardList'
          description: ''
    post:
      operationId: boards_create
      description: Create a new board with default columns
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: Organization ID
        required: true
      tags:
      - Boards
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BoardRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BoardRequest'
        required: true
      security:
      - jwtAuth: []
      - APIKeyAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
          description: ''
  /api/boards/{board_pk}/columns/:
